server.port=3001
spring.application.name=user-service
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetchRegistry=true
eureka.client.service-url.defaultZone=http://discovery-service:3007/eureka/
spring.datasource.url=jdbc:postgresql://database:5432/demo-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.rabbitmq.host=rabbitmq
#spring.rabbitmq.port=5672
spring.cloud.stream.kafka.binder.brokers=kafka
spring.cloud.stream.source=supplier
spring.cloud.stream.bindings.supplier-out-0.destination=notification-events

